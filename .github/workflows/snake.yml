name: Generate Matrix Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Generate the snake
        uses: Platane/snk@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          palette: |
            github-dark
          outputs: |
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#00ff00&color_dots=#001100,#002200,#003300,#004400,#00ff00
            dist/ocean.gif?palette=github-dark&color_snake=#00ff00
            
      - name: Push to branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
